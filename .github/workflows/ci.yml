name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: "${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}"
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Run auto formatters
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cargo fmt --all
          files=$(git ls-files '*.c' '*.cpp' '*.h' '*.hpp' '*.cu' '*.cuh')
          if [ -n "$files" ]; then
            clang-format -i $files
          fi
      - name: Commit formatting changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format"
      - name: Install web dependencies
        run: yarn --cwd web install --frozen-lockfile
      - name: Run web linter
        run: yarn --cwd web lint
      - name: Build daemon
        run: cargo build -p openastrovizd --verbose
      - name: Run tests
        run: cargo test --workspace --verbose
      - name: Check Rust formatting
        run: cargo fmt --all -- --check
      - name: Check C/C++ formatting
        run: |
          clang-format --version
          files=$(git ls-files '*.c' '*.cpp' '*.h' '*.hpp' '*.cu' '*.cuh')
          if [ -n "$files" ]; then
            clang-format -n -Werror $files
          fi
  deploy-web:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install web dependencies
        run: yarn --cwd web install --frozen-lockfile
      - name: Build web app
        run: yarn --cwd web build
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
